<!DOCTYPE html>
<html>

<head>

  <title> {% block title %} {% endblock %}</title>
  <meta name='viewport' content='width=device-width,intial-scale=1.0,user-scalable=no'/>
  <link rel='stylesheet' href="{{url_for('static',filename='style.css')}}" />
  <meta charset='utf-18'>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{url_for('static',filename='styles/base.css')}}">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    {% block style %} {% endblock %}
    {% block script %} {% endblock %}
</head>

<body>
  <!-----navbar---->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Covid 19 Cases</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {{home}}">
          <a class="nav-link hd" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item {{countries}}">
                <a class="nav-link hd" href="{{url_for('countries')}}">All Countries</a>
        </li>
        <li class="nav-item {{api}}">
            <a class="nav-link hd" href="{{url_for('api')}}">API <span class="sr-only">(current)</span></a>
          </li>
        <li class="nav-item {{about}}">
          <a class="nav-link hd" href="{{url_for('about')}}">About</a>
        </li>
      </ul>
     {% block search %}
     {% endblock %}
    </div>
  </nav>

  {% block body %}

  {% endblock %}

</body>

</html>
